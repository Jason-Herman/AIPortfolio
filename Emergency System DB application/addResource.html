<!DOCTYPE html>
<html>
<head>
    <title>ERMS: Add Resources</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="js/libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="js/libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="js/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/addResource.js"></script>

</head>

<body>
<div id="content">
<div id="menuWrapper">
    <div class="row">
        <h4 id="userName" class="col-md-5"></h4><h4 id="userTypeName" class="col-md-5"></h4>
    </div>
    <div class="row" id="userDetailGroup">
        <label for="userDetails" id="userDetailsLabel" class="control-label  col-md-2"></label>
        <div id="userDetails" class="col-md-2 offset-md-2"></div>
    </div>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="addResource.html">Add Resource</a></li>
        <li role="presentation"><a href="addIncident.html">Add Emergency Incident</a></li>
        <li role="presentation"><a href="search.html">Search Resource</a></li>
        <li role="presentation"><a href="resourceStatus.html">Resource Status</a></li>
        <li role="presentation"><a href="report.html">Resource Report</a></li>
        <li role="presentation"><a href="javascript:exit()">Exit</a></li>
    </ul>
</div>

<div id="contentWrapper">

    <div id="addResourceContainer">
        <h3>New Resource Info</h3>
        <form id="addResourceForm" class="form-horizontal">
            <div class="form-group">
                <label for="resource" class="col-sm-2">Resource Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" name="resource" id="resource" placeholder="Resource" required>
                </div>
            </div>
            <div class="form-group">
                <label for="esfsSelect" class="col-sm-2">Primary ESF:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="esfsSelect" name="esf" required></select>
                </div>
            </div>
            <div class="form-group">

                <label for="esfsSelectAdditional" class="col-sm-2">Additional ESFs:</label>
                <div class="col-sm-10">
                    <select class="form-control selectpicker" id="esfsSelectAdditional" name="esfsSelectAdditional"
                            multiple></select>
                </div>
            </div>
            <div class="form-group">
                <label for="model" class="col-sm-2">Model</label>
                <div class="col-sm-10">
                    <input class="form-control" id="model"
                           placeholder="Model">
                </div>
            </div>

            <div class="form-group">
                <label for="capabilities" class="col-sm-2">Capabilites:</label>
                <div class="col-sm-10">
                    <select class="form-control selectpicker" id="capabilities" name="capabilities"
                            multiple></select>
                </div>
            </div>
            <div class="form-group">
                <label for="newCapability" class="col-sm-2">New Capability:</label>
                <div class="col-sm-10">
                    <input class="form-control col-sm-5" name="newCapability"
                           id="newCapability" placeholder="New Capability">
                    <button type="submit" class="btn btn-default" id="addbutton">Add</button>
                    <div id="capabilitiesContainer"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2">Home Location</label>
                <div class="col-sm-10">
                    <label for="lat" class="col-sm-2">Lat</label>
                    <input class="form-control col-sm-2" name="lat"
                           id="lat" placeholder="Lat">
                    <label for="long" class="col-sm-2">Long</label>
                    <input class="form-control col-sm-2" name="long"
                           id="long" placeholder="Long">
                </div>
            </div>

            <div class="form-group">
                <label for="cost" class="col-sm-2">Cost</label>
                <div class="col-sm-2">
                    <input class="form-control" name="cost" id="cost"
                           placeholder="Cost $">
                </div>
                <label for="per" class="col-sm-2">Per:</label>
                <div class="col-sm-2">
                    <select class="form-control" name="per" id="per" >
                        <option value="hour">Hour</option>
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="each">Each</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-default" onclick="homePage()">Cancel
            </button>
            <button type="submit" class="btn btn-default" id="addResourceButton">Save</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
