<!DOCTYPE html>
<html>
<head>
<title>ERMS: Add Incidents</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="js/libs/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap-datepicker.min.css"/>

<script src="js/libs/jquery/jquery-1.11.2.min.js"></script>
<script src="js/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="js/libs/jquery/jquery-ui.min.js"></script>
<script src="js/libs/bootstrap/js/moment.min.js"></script>
<script src="js/libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/libs/bootstrap/js/bootstrap-datepicker.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/addIncident.js"></script>

</head>
<body>
<div id="content">
    <div id="menuWrapper">

        <div class="row">
            <h4 id="userName" class="col-md-5"></h4><h4 id="userTypeName" class="col-md-5"></h4>
        </div>
        <div class="row" id="userDetailGroup">
            <label for="userDetails" id="userDetailsLabel" class="control-label  col-md-2"></label>
            <div id="userDetails" class="col-md-2 offset-md-2"></div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation"><a href="addResource.html">Add Resource</a></li>
            <li role="presentation" class="active"><a href="addIncident.html">Add Emergency Incident</a></li>
            <li role="presentation"><a href="search.html">Search Resource</a></li>
            <li role="presentation"><a href="resourceStatus.html">Resource Status</a></li>
            <li role="presentation"><a href="report.html">Resource Report</a></li>
            <li role="presentation"><a href="javascript:exit()">Exit</a></li>
        </ul>
    </div>

    <div id="contentWrapper">
        <div id="incidentcontainer">
            <h3> New Incident Info</h3>
            <form id="addIncidentForm" >
                <div class="form-group">
                    <label for="datepicker1" class="control-label">Date:</label>
                    <div class='input-group date datepicker' id='datepicker1' data-date-start-date="d">
                        <input type='text' class="form-control" name="incidentDate" id="incidentDate" placeholder="YYYY-MM-DD"/>
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                     </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2">Description</label>
                    <input  class="form-control col-sm-2" name="descrit"
                           id="descrit" placeholder="Description" required>

                </div>
                <div class="form-group">
                    <label class="col-sm-2">Home Location</label>
                    <div class="col-sm-10">
                        <label for="lat" class="col-sm-2">Latitude</label>
                        <input  class="form-control col-sm-2" name="lat"
                               id="lat" placeholder="Lat" required>
                        <label for="long" class="col-sm-2">Longitude</label>
                        <input class="form-control col-sm-2" name="long"
                               id="long" placeholder="Long" required>
                    </div>
                </div>

                <button class="btn btn-default" onclick="homePage()">Cancel</button>
                <button type="submit" class="btn btn-default" id="addIncidentButton">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
